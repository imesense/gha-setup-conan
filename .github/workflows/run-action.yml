name: 'Run action'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'dist/**'
      - 'package*.json'
      - 'action.json'

jobs:
  setup-version2:
    name: 'Setup version'

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Setup Conan
        id: setup-conan
        uses: imesense/gha-setup-conan@92110f48bea19f1f97e6236da73fd46ebf55d97f
        with:
          version: '2.5.0'

      - name: Print version
        run: |
          conan --version

  setup-latest:
    name: 'Setup latest'

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Setup Conan
        id: setup-conan
        uses: imesense/gha-setup-conan@92110f48bea19f1f97e6236da73fd46ebf55d97f

      - name: Print version
        run: |
          conan --version
